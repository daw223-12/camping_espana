<mat-card class="mx-3 custom-card flex-fill" style="min-width: 250px;" st>
  <mat-card-header>
    <mat-card-title class="text-center">{{ "user.reviews" | translate }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="p-2 py-4 d-flex align-items-center">
    <!-- <app-task-simple [tasks]="tasks" class="flex-fill"></app-task-simple> -->
    <form
      [formGroup]="myForm"
      class="scrollable-container d-flex flex-column align-items-center"
      style="position: relative"
    >
      <div formArrayName="groupArray" class="w-100">
        <div
          *ngFor="let input of groupArrayControls; let i = index"
          [formGroupName]="i"
          class="d-flex align-items-center"
        >
          <mat-form-field style="width: 5rem">
            <mat-label>PuntuaciÃ³n</mat-label>
            <input type="number" matInput #scores formControlName="score" />
          </mat-form-field>
          <div></div>
          <!-- <textarea formControlName="comment" (input)="onInput(i)" (blur)="onBlurInput(i)" #inputs (keydown)="enterKeyPressed($event)"
                        class=""> </textarea> -->
          <mat-form-field>
            <mat-label>Comentario</mat-label>
            <textarea
              matInput
              formControlName="comment"
              #comments="cdkTextareaAutosize"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="6"
            ></textarea>
          </mat-form-field>
          <!-- <button class="deleteBtn" type="button" (click)="deleteTask(i)" lang="{{ 'taskList.deleteBtn' | translate }}">
                        <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path transform="translate(-2.5 -1.25)"
                                d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                                id="Fill"></path>
                        </svg>
                    </button> -->
          <button
          #editButtons
            mat-mini-fab
            color="primary"
            matTooltip="{{ 'user.edit' | translate }}"
            class="btn btn-outline-primary m-2"
            (click)="openEditReview(i)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
      <button
        color="accent"
        class="btn btn-outline-secondary m-2"
        aria-label="Example icon button with a plus one icon"
        (click)="openNewReview()"
        matTooltip="{{ 'user.add' | translate }}"
      >
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
