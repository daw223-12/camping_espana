<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{ "user.follows" | translate }}
  </mat-expansion-panel-header>
  <!-- <app-task-simple [tasks]="tasks" class="flex-fill"></app-task-simple> -->
  <form
    [formGroup]="myForm"
    class="scrollable-container d-flex flex-column align-items-center w-100"
    style="position: relative"
  >
    <div formArrayName="groupArray" class="w-100">
      <div
        *ngFor="let input of groupArrayControls; let i = index"
        [formGroupName]="i"
        class="d-flex align-items-center justify-content-between"
      >
      <mat-form-field>
          <input
            matInput
            formControlName="username"
            #inputs
            class="m-1"
            style="pointer-events: fill;"
          />
      </mat-form-field>
        <!-- <button class="deleteBtn" type="button" (click)="deleteTask(i)" lang="{{ 'taskList.deleteBtn' | translate }}">
                <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path transform="translate(-2.5 -1.25)"
                        d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                        id="Fill"></path>
                </svg>
            </button> -->
        <button
          mat-mini-fab
          color=""
          matTooltip="{{ 'user.delete' | translate }}"
          class="btn btn-outline-secondary m-2"
          (click)="deleteUser(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </form>
</mat-expansion-panel>
